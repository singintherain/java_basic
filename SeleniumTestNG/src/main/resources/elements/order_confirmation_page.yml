# 确认订单页
confirm_order_page:
  # 确认订单信息
  address:
    xpath: "//article[@id='usersell']/section/ul[2]/li/label/input"
  item:
    shop_name:
      xpath: "//article[@id='usersell']/form/section[2]/div[2]/div/div/span"
  # 付款信息
  pay_info:
    # 实付款
    true_money:
      xpath: "//article[@id='usersell']/form/section[3]/div[2]/div[2]/div[2]/em/i"
  # 提交订单
  submit_order_button:
    xpath: "//input[@class='gbtn btn1 submit_pay']"

  # 使用优惠券
  #
  coupon:
    select_button: "//div[@class='coupons']/div[1]/p/a"
    #first: "//div[@class='coupons']/div[1]/ul/li[1]/input"
    first: "//div[@class='coupons']/div[1]/ul[1]/li[1]/input"

  # 使用积分
  #
  jifen:
    select_button: "//div[@class='coupons']/div[2]/i"
    select_button_div: "//div[@class='coupons']/div[2]"
    input: "//input[@id='exchangeScore']"

  # 更换收获地址弹窗（仅仅选中收获地址，为什么会出现弹窗）
  change_address_dialog:
    confirm_button:
      xpath: "//div[@id='dialog-wrapper']/div/div[2]/input[1]"

